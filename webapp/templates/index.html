<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmstate UI Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Nmstate UI Demo</h2>
    <form action="/generate" method="post">
        <label for="inputText">Enter Natural Language:</label>
        <input type="text" id="inputText" name="inputText" placeholder="Example: Create a linux bridge named br0 using eth1 and eth2">
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h3>Generated Nmstate State:</h3>
    <textarea id="outputState" rows="6">{{ nmstate_output }}</textarea>
    <hr>
    <h3>Network Topology Image</h3>
    <form action="/show_image" method="get">
        <button type="submit">Show Image</button>
    </form>
</div>

</body>
</html>
